<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Web App - HTML</title>
        <link rel="stylesheet" type="text/css" href="../styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="../styles/fontawesome/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="../styles/theme.css">
        <link rel="stylesheet" type="text/css" href="../styles/layout.css">
    </head>
    <body class="white-theme">
        <!-- TOP BAR -->
        <header>
            <a href="../pages/profil-menu.html">
                <button type="button" class="header-profile-btn" title="Profil">
                    <span class="initials">LP</span>
                </button>
            </a>
            <a href="../" class="header-title">Task Web App - HTML</a>
            <div class="buttons">
                <div class="btn-grp">
                    <a href="../pages/choix-theme.html">
                        <button id="theme-white-btn" type="button" class="btn-icon" title="Thème blanc"><i class="fas fa-circle theme-icon"></i></button>
                    </a>                    
                    <div class="btn-grp-dropdown">
                        <button id="theme-black-btn" type="button" class="btn-icon" title="Thème noir"><i class="fas fa-circle theme-icon"></i></button>
                    </div>
                </div>
                <a href="../pages/config.html">
                    <button type="button" class="btn-icon"><i class="fas fa-cog"></i></button>
                </a>
            </div>
        </header>

        <!-- PROFIL -->
        <aside class="profil">
            <p>Nom : Petit</p>
            <p>Prénom : Loïc</p>
            <p>Fonction : Développeur</p>
            <button type="button" class="btn btn-contrast">Changer</button>
            <button type="button" class="btn btn-contrast">Déconnecter</button>
        </aside>
        
        <!-- CONTENT -->
        <section>
                <!-- TITRE -->
                <h1>Configuration</h1>

                <!-- Equipes -->
                <h2>Equipes</h2>
                <div class="teams">
                    <div class="card team">
                        <button type="button" class="btn btn-default card-btn team-edit">Modifier</button>
                        <button type="button" class="btn btn-default card-btn team-delete">Supprimer</button>
                        <div class="team-name">Team 1</div>
                    </div>
                    <div class="card team">
                        <button type="button" class="btn btn-default card-btn team-edit">Modifier</button>
                        <button type="button" class="btn btn-default card-btn team-delete">Supprimer</button>
                        <div class="team-name">Team 2 avec un nom plus long !</div>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-default team-add">Ajouter une équipe</button>
                </div>

                <!-- Utilisateurs -->
                <h2>Utilisateurs</h2>
                <div class="users">
                    <div class="card user">
                        <button type="button" class="btn btn-default card-btn user-edit">Modifier</button>
                        <button type="button" class="btn btn-default card-btn user-delete">Supprimer</button>
                        <div class="user-name">User 1</div>
                    </div>
                    <div class="card user">
                        <button type="button" class="btn btn-default card-btn user-edit">Modifier</button>
                        <button type="button" class="btn btn-default card-btn user-delete">Supprimer</button>
                        <div class="user-name">User 2 avec un nom plus long !</div>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-default user-add">Ajouter un utilisateur</button>
                </div>
        </section>       
        
        <!-- FOOTER -->
        <footer>
            <p>Loïc Petit on <a href="https://github.com/loicpetit/tasks-webapps" target="_blank">Github</a></p>
        </footer>
    </body>
</html>
