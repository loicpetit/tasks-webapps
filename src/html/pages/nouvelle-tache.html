<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Web App - HTML</title>
        <link rel="stylesheet" type="text/css" href="../styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="../styles/fontawesome/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="../styles/theme.css">
        <link rel="stylesheet" type="text/css" href="../styles/layout.css">
    </head>
    <body class="white-theme">
        <!-- TOP BAR -->
        <header>
            <a href="../pages/profil-menu.html">
                <button type="button" class="header-profile-btn" title="Profil">
                    <span class="initials">LP</span>
                </button>
            </a>
            <a href="../" class="header-title">Task Web App - HTML</a>
            <div class="buttons">
                <div class="btn-grp">
                    <a href="../pages/choix-theme.html">
                        <button id="theme-white-btn" type="button" class="btn-icon" title="Thème blanc"><i class="fas fa-circle theme-icon"></i></button>
                    </a>                    
                    <div class="btn-grp-dropdown">
                        <button id="theme-black-btn" type="button" class="btn-icon" title="Thème noir"><i class="fas fa-circle theme-icon"></i></button>
                    </div>
                </div>
                <a href="../pages/config.html">
                    <button type="button" class="btn-icon"><i class="fas fa-cog"></i></button>
                </a>
            </div>
        </header>

        <!-- PROFIL -->
        <aside class="profil">
            <p>Nom : Petit</p>
            <p>Prénom : Loïc</p>
            <p>Fonction : Développeur</p>
            <button type="button" class="btn btn-contrast">Changer</button>
            <button type="button" class="btn btn-contrast">Déconnecter</button>
        </aside>
        
        <!-- CONTENT -->
        <section>
                <!-- TITRE -->
                <h1>Tâches</h1>
                <!-- FILTRES -->
                <div class="filters">
                    <div class="filter">
                        <label>Equipes : </label>
                        <select>
                            <option>Toutes</option>
                            <option>Equipe 1</option>
                            <option>Equipe 2</option>
                        </select>
                    </div>
                    <div class="filter">
                        <label>Utilisateur : </label>
                        <select>
                            <option>Tous</option>
                            <option>Moi</option>
                            <option>John Doe</option>
                        </select>
                    </div>
                </div>
                <!-- TACHES -->
                <div class="tasks">
                    <div class="card task">
                        <button type="button" class="btn btn-default card-btn task-edit">Modifier</button>
                        <button type="button" class="btn btn-default card-btn task-delete">Supprimer</button>
                        <div class="task-date">01/01/2001</div>
                        <div class="task-title">Ma tâche 1</div>
                    </div>
                    <div class="card task">
                        <button type="button" class="btn btn-default card-btn task-edit">Modifier</button>
                        <button type="button" class="btn btn-default card-btn task-delete">Supprimer</button>
                        <div class="task-date">02/02/2002</div>
                        <div class="task-title">Ma tâche 2</div>
                    </div>
                </div>
                <div class="pagination task-pages">
                    <button class="btn btn-default" data-page="1">&lt;</button>
                    <button class="btn btn-default" data-page="1">1</button>
                    <button class="btn btn-default disable active" data-page="2">2</button>
                    <button class="btn btn-default" data-page="3">3</button>
                    <button class="btn btn-default" data-page="3">&gt;</button>
                </div>
                <div>
                    <a href="../pages/nouvelle-tache.html">
                        <button type="button" class="btn btn-default task-add">Ajouter une tâche</button>
                    </a>
                </div>
        </section>     
        
        <!-- MODAL -->
        <div class="modal active">
            <div class="modal-content">
                    <div class="modal-header">Ajouter une tâche</div>
                    <div class="modal-body">
                        <form>
                            <table>
                                <tbody>
                                    <tr>
                                        <td><label for="add-task-title">Titre</label></td>
                                        <td><input type="text" name="title" id="add-task-title"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="add-task-date">Date de fin</label></td>
                                        <td><input type="date" name="date" id="add-task-date"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a href="../">
                            <button type="button" class="btn btn-default cancel">Annuler</button>
                        </a>
                        <button type="button" class="btn btn-default add">Ajouter</button>
                    </div>
            </div>
        </div>
        
        <!-- FOOTER -->
        <footer>
            <p>Loïc Petit on <a href="https://github.com/loicpetit/tasks-webapps" target="_blank">Github</a></p>
        </footer>
    </body>
</html>
