<!DOCTYPE html>
<html lang="fr-fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="Application de gestion de tâches">
        <title>Task Web App - HTML</title>
        <link rel="preload" as="font" type="font/ttf" href="../styles/Roboto-Regular.ttf" crossorigin />
        <link rel="preload" as="font" type="font/ttf" href="../styles/fontawesome/webfonts/fa-solid-900.woff2" crossorigin />
        <link rel="stylesheet" type="text/css" href="../styles/normalize.min.css" />
        <link rel="stylesheet" type="text/css" href="../styles/fontawesome/css/fontawesome.custom.min.css" />
        <link rel="stylesheet" type="text/css" href="../styles/theme.min.css" />
        <link rel="stylesheet" type="text/css" href="../styles/layout.min.css" />
    </head>
    <body class="white-theme">      
        <!-- TOP BAR -->
        <header>
            <a href="../" class="header-title">Task Web App - HTML</a>
        </header>  

        <!-- CONTENT -->
        <section class="login">
            <form>
                <table>
                    <tbody>
                        <tr>
                            <td><label for="login">Login</label></td>
                            <td><input type="text" id="login" name="login"></td>
                        </tr>
                        <tr>
                            <td><label for="password">Mot de passe</label></td>
                            <td><input type="password" id="passwor" name="password"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="form-footer">
                    <a href="../">
                        <button type="button" class="btn btn-default connect">Connexion</button>
                    </a>                    
                    <div class="reset-password">
                        <a href="../">Récupération du mot de passe</a>
                    </div>
                </div>
            </form>
        </section>       
        
        <!-- FOOTER -->
        <footer>
            <p>Loïc Petit on <a href="https://github.com/loicpetit/tasks-webapps" target="_blank">Github</a></p>
        </footer>
    </body>
</html>
