<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Web App - HTML</title>
        <link rel="stylesheet" type="text/css" href="styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="styles/app.css">
    </head>
    <body>
        <!-- TOP BAR -->
        <header>
            <button type="button" class="header-profile-btn" title="Profil">
                <span class="initials">LP</span>
            </button>
            <span class="header-title">Task Web App - HTML</span>
            <div class="buttons">
                <div class="btn-grp">
                    <button type="button"><span>Blanc</span></button>
                    <div class="btn-grp-dropdown">
                        <div>Noir</div>
                    </div>
                </div>
                <button type="button"><span>Config</span></button>
            </div>
        </header>

        <!-- PROFIL -->
        <aside class="profil">
            <p>Nom : Petit</p>
            <p>Prénom : Loïc</p>
            <p>Fonction : Développeur</p>
            <button type="button">Changer</button>
            <button type="button">Déconnecter</button>
        </aside>
        
        <!-- CONTENT -->
        <section>
                <!-- TITRE -->
                <h1>Tâches</h1>
                <!-- FILTRES -->
                <div class="task-filters">
                    <div class="task-filter">
                        <label>Equipes : </label>
                        <select>
                            <option>Toutes</option>
                            <option>Equipe 1</option>
                            <option>Equipe 2</option>
                        </select>
                    </div>
                    <div class="task-filter">
                        <label>Utilisateur : </label>
                        <select>
                            <option>Tous</option>
                            <option>Moi</option>
                            <option>John Doe</option>
                        </select>
                    </div>
                </div>
                <!-- TACHES -->
                <div class="tasks">
                    <div class="task">
                        <button type="button" class="btn btn-default task-btn">Modifier</button>
                        <button type="button" class="btn btn-default task-btn">Supprimer</button>
                        <div class="task-date">01/01/2001</div>
                        <div class="task-title">Ma tâche 1</div>
                    </div>
                    <div class="task">
                        <button type="button" class="btn btn-default task-btn">Modifier</button>
                        <button type="button" class="btn btn-default task-btn">Supprimer</button>
                        <div class="task-date">02/02/2002</div>
                        <div class="task-title">Ma tâche 2</div>
                    </div>
                </div>
        </section>       
        
        <!-- FOOTER -->
        <footer>
            <p>Loïc Petit on <a href="https://github.com/loicpetit/tasks-webapps" target="_blank">Github</a></p>
        </footer>
    </body>
</html>
