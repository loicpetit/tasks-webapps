<!DOCTYPE html>
<html lang="fr-fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="Application de gestion de tâches">
        <title>Task Web App - HTML - Handlebars</title>
        <link rel="preload" as="font" type="font/ttf" href="styles/Roboto-Regular.ttf" crossorigin />
        <link rel="preload" as="font" type="font/woff2" href="styles/fa-solid-900.woff2" crossorigin />
        <link rel="stylesheet" type="text/css" href="styles/all.css" />
    </head>
    <body class="black-theme">
        <!-- TOP BAR -->
        <header>
            <a href="profil-menu.html">
                <button type="button" class="header-profile-btn" title="Profil" aria-label="Profil">
                    <span class="initials">LP</span>
                </button>
            </a>
            <a href="index.html" class="header-title">Task Web App - HTML - Handlebars</a>
            <div class="buttons">
                <div class="btn-grp">
                    <a href="choix-theme.html">
                        <button id="theme-white-btn" type="button" class="btn-icon" title="Thème blanc" aria-label="Thème blanc"><i class="fas fa-circle theme-icon"></i></button>
                    </a>                    
                    <div class="btn-grp-dropdown ">
                        <a href="theme-noir.html">
                            <button id="theme-black-btn" type="button" class="btn-icon" title="Thème noir" aria-label="Thème noir"><i class="fas fa-circle theme-icon"></i></button>
                        </a>
                    </div>
                </div>
                <a href="config.html">
                    <button type="button" class="btn-icon" title="Configuration" aria-label="Configuration"><i class="fas fa-cog"></i></button>
                </a>
            </div>
        </header>

        <!-- PROFIL -->
        <aside class="profil ">
            <p>Nom : Petit</p>
            <p>Prénom : Loïc</p>
            <p>Fonction : Développeur</p>
            <button type="button" class="btn btn-contrast">Changer</button>
            <a href="connexion.html">
                <button type="button" class="btn btn-contrast">Déconnecter</button>
            </a>
        </aside>

        <!-- CONTENT -->
        <section>
            <!-- TITRE -->
            <h1>Tâches</h1>
            <!-- FILTRES -->
            <div class="filters">
                <div class="filter">
                    <label for="task-team-filter">Equipes : </label>
                    <select id="task-team-filter">
                        <option>Toutes</option>
                        <option>Equipe 1</option>
                        <option>Equipe 2</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="task-user-filter">Utilisateur : </label>
                    <select id="task-user-filter">
                        <option>Tous</option>
                        <option>Moi</option>
                        <option>John Doe</option>
                    </select>
                </div>
            </div>
            <!-- TACHES -->
            <div class="cards tasks">
                <div class="card task">
                        <button type="button" class="btn btn-default card-btn task-edit">Modifier</button>
                        <button type="button" class="btn btn-default card-btn task-delete">Supprimer</button>
                        <div class="task-date">01/01/2001</div>
                        <div class="task-title">Ma tâche 1</div>
                    </div>
                <div class="card task">
                        <button type="button" class="btn btn-default card-btn task-edit">Modifier</button>
                        <button type="button" class="btn btn-default card-btn task-delete">Supprimer</button>
                        <div class="task-date">02/02/2001</div>
                        <div class="task-title">Ma tâche 2</div>
                    </div>
                <div class="card task">
                        <button type="button" class="btn btn-default card-btn task-edit">Modifier</button>
                        <button type="button" class="btn btn-default card-btn task-delete">Supprimer</button>
                        <div class="task-date">03/03/2002</div>
                        <div class="task-title">Ma tâche 3</div>
                    </div>
                <div class="card task">
                        <button type="button" class="btn btn-default card-btn task-edit">Modifier</button>
                        <button type="button" class="btn btn-default card-btn task-delete">Supprimer</button>
                        <div class="task-date">04/04/2002</div>
                        <div class="task-title">Ma tâche 4</div>
                    </div>
                <div class="card task">
                        <button type="button" class="btn btn-default card-btn task-edit">Modifier</button>
                        <button type="button" class="btn btn-default card-btn task-delete">Supprimer</button>
                        <div class="task-date">05/05/2002</div>
                        <div class="task-title">Ma tâche 5</div>
                    </div>
            </div>
            <div class="pagination task-pages">
                <button class="btn btn-default" data-page="1" aria-label="Page précédente">&lt;</button>
                <button class="btn btn-default" data-page="1" aria-label="Page 1">1</button>
                <button class="btn btn-default disable active" data-page="2" aria-label="Page 2">2</button>
                <button class="btn btn-default" data-page="3" aria-label="Page 3">3</button>
                <button class="btn btn-default" data-page="3" aria-label="Page suivante">&gt;</button>
            </div>
            <div>
                <a href="nouvelle-tache.html">
                    <button type="button" class="btn btn-default task-add">Ajouter une tâche</button>
                </a>
            </div>
        </section>       

        <!-- FOOTER -->
        <footer>
            <p>Loïc Petit on <a href="https://github.com/loicpetit/tasks-webapps" target="_blank" rel="noreferrer">Github</a></p>
        </footer>
    </body>
</html>
