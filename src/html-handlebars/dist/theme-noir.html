<!DOCTYPE html>
<html lang="fr-fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="Application de gestion de tâches">
        <title>Task Web App - HTML - Handlebars</title>
        <link rel="preload" as="font" type="font/ttf" href="styles/Roboto-Regular.ttf" crossorigin />
        <link rel="preload" as="font" type="font/woff2" href="styles/fa-solid-900.woff2" crossorigin />
        <link rel="stylesheet" type="text/css" href="styles/all.css" />
    </head>
    <body class="black-theme">
        <!-- TOP BAR -->
        <header>
            <a href="profil-menu.html">
                <button type="button" class="header-profile-btn" title="Profil" aria-label="Profil">
                    <span class="initials">LP</span>
                </button>
            </a>
            <a href="index.html" class="header-title">Task Web App - HTML - Handlebars</a>
            <div class="buttons">
                <div class="btn-grp">
                    <a href="choix-theme.html">
                        <button id="theme-white-btn" type="button" class="btn-icon" title="Thème blanc" aria-label="Thème blanc"><i class="fas fa-circle theme-icon"></i></button>
                    </a>                    
                    <div class="btn-grp-dropdown ">
                        <a href="theme-noir.html">
                            <button id="theme-black-btn" type="button" class="btn-icon" title="Thème noir" aria-label="Thème noir"><i class="fas fa-circle theme-icon"></i></button>
                        </a>
                    </div>
                </div>
                <a href="config.html">
                    <button type="button" class="btn-icon" title="Configuration" aria-label="Configuration"><i class="fas fa-cog"></i></button>
                </a>
            </div>
        </header>
    </body>
</html>
