<!DOCTYPE html>
<html lang="fr-fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="Application de gestion de tâches">
        <title>Task Web App - HTML - Handlebars</title>
        <link rel="preload" as="font" type="font/ttf" href="styles/Roboto-Regular.ttf" crossorigin />
        <link rel="preload" as="font" type="font/woff2" href="styles/fa-solid-900.woff2" crossorigin />
        <link rel="stylesheet" type="text/css" href="styles/all.css" />
    </head>
    <body class="white-theme">
        <!-- TOP BAR -->
        <header>
            <a href="index.html" class="header-title">Task Web App - HTML - Handlebars</a>
        </header>

        <!-- CONTENT -->
        <section class="login">
            <form>
                <table>
                    <tbody>
                        <tr>
                            <td><label for="login">Login</label></td>
                            <td><input type="text" id="login" name="login"></td>
                        </tr>
                        <tr>
                            <td><label for="password">Mot de passe</label></td>
                            <td><input type="password" id="passwor" name="password"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="form-footer">
                    <a href="../">
                        <button type="button" class="btn btn-default connect">Connexion</button>
                    </a>                    
                    <div class="reset-password">
                        <a href="../">Récupération du mot de passe</a>
                    </div>
                </div>
            </form>
        </section>
        
        <!-- FOOTER -->
        <footer>
            <p>Loïc Petit on <a href="https://github.com/loicpetit/tasks-webapps" target="_blank" rel="noreferrer">Github</a></p>
        </footer>
    </body>
</html>
